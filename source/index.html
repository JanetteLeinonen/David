    <img src="./Images/blueWithStripes.png" class="canvasImg" id="BLUE_STRIPES" width="50" height="50">

    <link rel="stylesheet" href="style.css">

<body>

        </div>
        <div id="divData">

            <table>
                <thead id="tableHeaderKommande"></thead>
                <tbody id="tableBodyKommande"></tbody>
            </table>
        </div>
    </div>
    <div class="footerContainer">
        <p id="larmtext">:="Webserver DB".Larm.text:</p>
        <div id="auto-refresh"></div>
    </div>
